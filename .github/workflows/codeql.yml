name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '36 9 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: windows-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        - language: csharp
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Windows SDK and WDK via Visual Studio Installer
      run: |
        choco install visualstudio2022buildtools -y
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath "C:\Program Files\Microsoft Visual Studio\2022\BuildTools" `
          --add Microsoft.VisualStudio.Workload.VCTools `
          --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
          --add Microsoft.VisualStudio.Component.VC.ATL `
          --add Microsoft.VisualStudio.Component.VC.CMake.Project `
          --add Microsoft.VisualStudio.Component.VC.Llvm.Clang `
          --add Microsoft.VisualStudio.Component.Windows10SDK.19041 `
          --add Microsoft.VisualStudio.Workload.WindowsDriverDevelopment `
          --add Microsoft.Component.MSBuild `
          --quiet --wait

    - name: Verify Visual Studio Installation
      run: |
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -all -prerelease -products * -format json

    - name: Verify MSBuild Tools
      run: |
        Get-ChildItem "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin" -Recurse | ForEach-Object { dir $_.FullName }

    - name: Verify WDK Installation
      run: |
        dir "C:\Program Files (x86)\Windows Kits\10\bin\x86"

    - name: Set WDK Path
      run: |
        echo "C:\Program Files (x86)\Windows Kits\10\bin\x86" | Out-File -Append -FilePath $env:GITHUB_PATH

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '2022'
        msbuild-architecture: 'x64'

    - name: Verify MSBuild Path
      run: |
        where msbuild

    - name: Build Solution with MSBuild
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe" Drivers.sln /t:PM40Driver /p:Configuration=Release /p:Platform=x64 /m

    - name: Create CodeQL Database
      run: |
        & "C:\hostedtoolcache\windows\CodeQL\2.20.3\x64\codeql\codeql.exe" database create codeql-database `
          --language=cpp `
          --source-root=. `
          --command="C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\MSBuild\Current\Bin\MSBuild.exe Drivers.sln /p:Configuration=Release /p:Platform=x64" `
          --verbose

    - name: Analyze with CodeQL
      uses: github/codeql-action/analyze@v3

    - name: Upload CodeQL Logs (for debugging)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-logs
        path: D:\a\DriversQL\DriversQL\codeql-database\log
