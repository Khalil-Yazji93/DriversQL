name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '36 9 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: windows-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: csharp
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install Windows SDK and WDK
    - name: Install Windows SDK and Driver Kit
      shell: pwsh
      run: |
        $vsInstallerPath = "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe"
        if (Test-Path $vsInstallerPath) {
          Start-Process -FilePath $vsInstallerPath -ArgumentList "modify", `
            "--add", "Microsoft.VisualStudio.Component.Windows10SDK.19041", `
            "--add", "Microsoft.VisualStudio.Component.Windows10SDK.20348", `
            "--add", "Microsoft.VisualStudio.Component.Windows10SDK.22000", `
            "--add", "Microsoft.VisualStudio.Component.Windows11SDK.22621", `
            "--add", "Microsoft.VisualStudio.Component.WindowsDriverKit", `
            "--add", "Microsoft.VisualStudio.Component.WDK", `
            "--quiet", "--wait", "--norestart" -NoNewWindow -Wait
        } else {
          Write-Error "Visual Studio Installer not found at $vsInstallerPath"
          exit 1
        }

    # Verify Windows SDK installation
    - name: Verify Windows SDK Installation
      shell: pwsh
      run: |
        if (!(Test-Path "C:\Program Files (x86)\Windows Kits\10\bin")) {
          Write-Error "Windows SDK not installed correctly."
          exit 1
        }
        Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse

    # Dynamically Add Windows SDK tools to PATH
    - name: Add Windows SDK tools to PATH
      shell: pwsh
      run: |
        $sdkRoot = "C:\Program Files (x86)\Windows Kits\10\bin"
        $latestVersion = Get-ChildItem $sdkRoot | Where-Object { $_.PSIsContainer } | Sort-Object Name -Descending | Select-Object -First 1
        if ($latestVersion) {
          echo "SDK_TOOLS_PATH=$($sdkRoot)\$($latestVersion.Name)\x64" | Out-File -Append -FilePath $env:GITHUB_ENV
        } else {
          Write-Error "No Windows SDK version found in $sdkRoot"
          exit 1
        }

    # Debugging: Check if InfVerif.dll Exists
    - name: Debug Windows SDK Contents
      shell: pwsh
      run: |
        Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter "InfVerif.dll"

    # Ensure InfVerif.dll is available
    - name: Ensure InfVerif.dll is available
      shell: pwsh
      run: |
        $sdkRoot = "C:\Program Files (x86)\Windows Kits\10\bin"
        $sdkVersions = Get-ChildItem -Path $sdkRoot -Directory | Sort-Object Name -Descending
        $sdkToolsPaths = $sdkVersions | ForEach-Object { "$sdkRoot\$_\x64", "$sdkRoot\$_\x86" }
        
        $infVerifPath = $sdkToolsPaths | Where-Object { Test-Path "$_\InfVerif.dll" } | Select-Object -First 1
        
        if (-not $infVerifPath) {
          Write-Error "InfVerif.dll is missing in all Windows SDK bin directories."
          Write-Host "Available SDK Versions:"
          $sdkVersions | ForEach-Object { Write-Host "$sdkRoot\$_" }
          Write-Host "Listing all SDK Tools:"
          Get-ChildItem -Path "$sdkRoot" -Recurse -ErrorAction SilentlyContinue | Select-String "InfVerif.dll"
          exit 1
        }

        echo "INF_VERIF_PATH=$infVerifPath\InfVerif.dll" | Out-File -Append -FilePath $env:GITHUB_ENV

    
    - name: Verify Visual Studio Installation
      run: |
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -all -prerelease -products * -format json

    - name: Locate MSBuild
      id: locate-msbuild
      shell: pwsh
      run: |
        $msbuildPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.Component.MSBuild -find "MSBuild\**\Bin\MSBuild.exe"
        if ($msbuildPath) {
          echo "MSBUILD_PATH=$msbuildPath" | Out-File -Append -FilePath $env:GITHUB_ENV
        } else {
          Write-Error "MSBuild not found."
          exit 1
        }

    - name: Verify MSBuild Path
      run: |
        echo "MSBuild Path: $env:MSBUILD_PATH"
        & $env:MSBUILD_PATH /version

    - name: Determine CodeQL Path
      shell: pwsh
      run: |
        $codeqlPath = Get-ChildItem "C:\hostedtoolcache\windows\CodeQL\*\x64\codeql\codeql.exe" | Sort-Object FullName -Descending | Select-Object -First 1 -ExpandProperty FullName
        if ($codeqlPath) {
          echo "CODEQL_PATH=$codeqlPath" | Out-File -Append -FilePath $env:GITHUB_ENV
        } else {
          Write-Error "CodeQL executable not found."
          exit 1
        }

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build Solution with MSBuild
      if: matrix.language == 'c-cpp'
      run: |
        & $env:MSBUILD_PATH Drivers.sln /t:PM40Driver /p:Configuration=Release /p:Platform=x64 /m

    - name: Create CodeQL Database
      if: matrix.language == 'c-cpp'
      run: |
        & "$env:CODEQL_PATH" database create codeql-database `
          --language=cpp `
          --source-root=. `
          --command="`"$env:MSBUILD_PATH`" Drivers.sln /t:PM40Driver /p:Configuration=Release /p:Platform=x64" `
          --verbose

    - name: Analyze with CodeQL
      uses: github/codeql-action/analyze@v3

    - name: Upload CodeQL Logs (for debugging)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-logs
        path: D:\a\DriversQL\DriversQL\codeql-database\log
